<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<fieldset>

    <legend>Mietglieder anlegen:</legend>


    <label for="memberType">Mietgliedsart:</label>
    <select id="memberType"
            name="memberType"
            type="checkbox"
            ng-model="Member.memberType">
        <option value="">--Wälen Sie--</option>
        <option value="VM">Vollmietglied (20€)</option>
        <option value="FA">Familienmietglied (-3€)</option>
        <option value="EM">Ermäßigt (23€)</option>
        <option value="JM">Jugendlicher (15€)</option>
        <option value="FM">Fördermietgleid (10€)</option><br>

    <label for="name">Vorname:</label>
    <input id="name"
           name="name"
           type="text"
           ng-model="Member.name"/><br>

    <label for="surname">Nachname:</label>
    <input id="surname"
           name="surname"
           type="text"
           ng-model="Member.surname"/><br>

    <label for="city">City:</label>
    <input id="city"
           name="city"
           type="text"
           ng-model="Member.city"/><br>

    <label for="addresse">Addresse:</label>
    <input id="addresse"
           name="addresse"
           type="text"
           ng-model="Member.addresse"/><br>

    <label for="zipcode">Zipcode::</label>
    <input id="zipcode"
           name="zipcode"
           type="text"
           ng-model="Member.zipcode"/><br>

    <label for="birthday">Geburtsdatum:</label>
    <input id="birthday"
           name="birthday"
           type="date"
           ng-model="Member.birthday"/><br>

    <label for="entry_date">Eintrittsdatum:</label>
    <input id="entry_date"
           name="entry_date"
           type="date"
           ng-model="Member.entry_date"/><br>

    <label  ng-show="Member.memberType === 'FA'"
            for="family_members">Familienmitglieder:</label>
    <input id="family_members"
           name="family_members"
           type="text"
           ng-show="Member.memberType === 'FA'"
           ng-model="Member.family_members"/><br>

        <label for="IBAN">IBAN:</label>
        <input id="IBAN"
               name="IBAN"
               type="text"
               ng-model="Member.IBAN"/><br>

    </select><br>


</fieldset>

</body>
</html>
