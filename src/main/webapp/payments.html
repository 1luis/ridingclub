<!DOCTYPE html>
<html lang="en">
<head>

    <link href="StyleSheet.css" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Payments</title>


</head>
<body>
<h1>Payments Mitglieder: {{id}}</h1>

<table>
    <thead>
    <tr>
        <th>Status</th>
        <th>Mitgliedsart</th>
        <th>Jahr</th>
        <th>Betrag</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="payments in model.payments">


        <td>{{payments.status}}</td>
        <td>{{payments.memberType}}</td>
        <td>{{payments.year}}</td>
        <td>{{payments.amount}}</td>

    </tr>
    </tbody>

</table>

<div></div>

<a href="#addPayment/{{id}}">{{id}}<button>Add Payment</button></a>


</body>
</html>
