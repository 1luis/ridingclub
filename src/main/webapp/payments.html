<!DOCTYPE html>
<html lang="en">
<head>

    <link href="StyleSheet.css" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Payments</title>


</head>
<body>
<h1>Payments Mitglieder: {{id}}</h1>

<table>
    <thead>
    <tr>
        <th></th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Adresse</th>
        <th>Wohnort</th>
        <th>PLZ</th>
        <th>Geburtsdatum</th>
        <th>Mitgliedsart</th>
        <th>Eintrittsdatum</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="member in model.members | orderBy:['id']">


        <td><a href="#payments/{{member.id}}">{{member.id}}</a></td>
        <td>{{member.name}}</td>
        <td>{{member.surname}}</td>
        <td>{{member.address}}</td>
        <td>{{member.city}}</td>
        <td>{{member.zipcode}}</td>
        <td>{{member.birthday}}</td>
        <td>{{member.memberType}}</td>
        <td>{{member.entryDate}}</td>

    </tr>
    </tbody>

</table>


{{id}}
</body>
</html>
