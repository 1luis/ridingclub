<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mietglieder:</title>
</head>
<body>

<h1>Mietglieder:</h1>

    <table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>City</th>
        <th>Address</th>
        <th>Zipcode</th>
        <th>Birthday</th>
        <th>Entry date</th>
        <th>Family members?</th>
        <th>IBAN</th>
    </tr>
    <tr ng-repeat="member in model.members">
        <td>{{member.name}}</td>
        <td>{{member.surname}}</td>>
        <td>{{member.city}}</td>
        <td>{{member.address}}</td>
        <td>{{member.zipcode}}</td>
        <td>{{member.birthday}}</td>
        <td>{{member.entry_date}}</td>
        <td>{{member.family_members}}</td>
        <td>{{member.IBAN}}</td>

    </tr>
</table>

</body>
</html>
