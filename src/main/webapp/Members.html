<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mitgliederliste</title>
</head>
<body>

<h1>Mitglieder:</h1>


    <table border>
    <tr>
        <th>Vorname</th> <th>Name</th>
    </tr>
    <tr ng-repeat="member in model.members">
        <td>{{member.name}}</td>
        <td>{{member.surname}}</td>

    </tr>
</table>

</body>
</html>
