<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mitgliederübersicht</title>
</head>
<body>

<h2>Übersicht über alle Mitglieder:</h2>

    <table border="1">
    <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Adresse</th>
        <th>Wohnort</th>
        <th>PLZ</th>
        <th>Geburtsdatum</th>
        <th>Mitgliedsart</th>
        <th>Eintrittsdatum</th>
    </tr>
    <tr ng-repeat="member in model.members | orderBy:['surname', 'name']">
     <!--//   ng-click="listController.selectMember(member)" ng-dblclick="listController.editMember(member)"-->
     <!--//   ng-class="{selectedMember:(member == model.selectedMember)}">-->
        <td>{{member.name}}</td>
        <td>{{member.surname}}</td>
        <td>{{member.address}}</td>
        <td>{{member.city}}</td>
        <td>{{member.zipcode}}</td>
        <td>{{member.birthday}}</td>
        <td>{{member.memberType}}</td>
        <td>{{member.entryDate}}</td>
    </tr>

            <td colspan="5">
                <input type="submit" value="New Room" ng-click="listController.newRoom()"/>
                <input type="submit" value="Edit Room" ng-click="listController.editRoom(model.selectedRoom)"
                       ng-disabled="!model.selectedRoom"/>
                <input type="submit" value="Delete Room" ng-click="listController.deleteRoom()"
                       ng-disabled="!model.selectedRoom"/>
            </td>
        </tr>-->

</table>

</body>
</html>
