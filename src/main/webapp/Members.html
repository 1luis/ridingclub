<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mitgliederliste</title>
</head>
<body>

<h1>Mitglieder:</h1>


    <table border>
    <tr>
        <th>Vorname</th> <th>Name</th> <th>Wohnort</th> <th>Adresse</th> <th>PLZ</th> <th>Geburtsdatum</th> <th>Eintrittsdatum</th> <th>Familienmitglied</th> <th>IBAN-Kontonr.</th>
    </tr>
    <tr ng-repeat="member in model.members">
        <td>{{member.name}}</td>
        <td>{{member.surname}}</td>
        <td>{{member.city}}</td>
        <td>{{member.address}}</td>
        <td>{{member.zipcode}}</td>
        <td>{{member.birthday}}</td>
        <td>{{member.entryDate}}</td>
        <td>{{member.family_members}}</td>
        <td>{{member.iban}}</td>

    </tr>
</table>

</body>
</html>
