<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mitgliederübersicht</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>

<h1>Übersicht über alle Mitglieder:</h1>

<table>
    <thead>

    <tr>
        <th>ID</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Adresse</th>
        <th>Wohnort</th>
        <th>PLZ</th>
        <th>Geburtsdatum</th>
        <th>Mitgliedsart</th>
        <th>Eintrittsdatum</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="member in model.members | orderBy:['id']">


        <td><a href="#payments/{{member.id}}">{{member.id}}</a></td>
        <td>{{member.name}}</td>
        <td>{{member.surname}}</td>
        <td>{{member.address}}</td>
        <td>{{member.city}}</td>
        <td>{{member.zipcode}}</td>
        <td>{{member.birthday}}</td>
        <td>{{member.memberType}}</td>
        <td>{{member.entryDate}}</td>


    </tr>
    </tbody>

</table>

</body>
</html>
