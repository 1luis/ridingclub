<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<fieldset>

    <legend>Mitglieder suchen:</legend>

    <!--"Name" in "Name1" geändert, damit Feld befüllbar ist!-->
    <label for="name1">Vorname:</label>
    <input id="name1"
           name="name1"
           type="text"
           ng-model="search.name1"/><br>
         

    <label for="surname">Nachname:</label>
    <input id="surname"
           name="surname"
           type="text"
           ng-model="search.surname"/><br>

    <br>

    <button ng-click="suchen()">Suchen</button>


    <table border>
        <tr>
            <th>Vorname</th> <th>Name</th> <th>Standort</th> <th>Adresse</th> <th>PLZ</th>
        </tr>
        <tr ng-repeat="results in model.results">
            <td>{{results.name}}</td>
            <td>{{results.surname}}</td>
            <td>{{results.city}}</td>
            <td>{{results.address}}</td>
            <td>{{results.zipcode}}</td>

        </tr>
    </table>


</fieldset>

</body>
</html>
